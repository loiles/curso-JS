<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area {
            font-family: 20pt;
            background-color: rgb(6, 6, 8);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
    
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
       
        function clicar() {
            a.innerText = 'clicou!'
            a.style.background = 'blue'
        }
        function entrar() {
            a.innerText = 'entrou()'   
        }
        function sair() {
            a.innerText = 'sair()'
        }

    </script>
    
</body>
</html>
